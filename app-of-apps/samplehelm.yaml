apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-kubernetes
spec:
  destination:
    namespace: opsmx-argo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: hello-kubernetes
    repoURL: git@github.com:OpsMx/argo-sample-apps.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
